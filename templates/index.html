<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation Web App</title>
    <style>
        /* Simple styling for mobile-first design */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label, select, input, button {
            width: 100%;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        select, input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
            color: #ff4d4d;
        }

        #original, #translated {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        #tokenDisplay {
            margin-bottom: 15px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }

        #audio-player {
            display: block;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Healthcare Translation Web App</h1>

        <!-- Token display -->
        <div id="tokenDisplay">
            <p>Token: <span id="token">{{ token }}</span></p>
            <p id="securityNotice">Security Notice: Token updates every minute. Please verify your token to proceed.</p>
        </div>

        <!-- Language selection -->
        <label for="inputLanguage">Input Language:</label>
        <select id="inputLanguage">
            <option value="en-US">English</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
        </select>

        <label for="outputLanguage">Output Language:</label>
        <select id="outputLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
        </select>

        <!-- Token verification -->
        <label for="tokenInput">Enter Token to Proceed:</label>
        <input type="text" id="tokenInput" placeholder="Enter the token displayed" />
        <button id="verifyTokenButton">Verify Token</button>

        <!-- Button to start speech recognition -->
        <button id="startRecognition" disabled>Start Speaking</button>
        <p id="status"></p>

        <!-- Display the original and translated text -->
        <div id="original"></div>
        <div id="translated"></div>

        <!-- Audio player -->
        <audio id="audio-player" controls style="display: none;"></audio>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';

        const startRecognitionButton = document.getElementById('startRecognition');
        const statusElement = document.getElementById('status');
        const tokenInput = document.getElementById('tokenInput');
        const verifyTokenButton = document.getElementById('verifyTokenButton');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const originalTextElement = document.getElementById('original');
        const translatedTextElement = document.getElementById('translated');
        const audioPlayer = document.getElementById('audio-player');

        let tokenVerified = false;

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            originalTextElement.textContent = 'Original Text: ' + text;

            const inputLanguage = document.getElementById('inputLanguage').value;
            const outputLanguage = document.getElementById('outputLanguage').value;

            fetch('/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, input_language: inputLanguage, output_language: outputLanguage })
            })
            .then(response => response.json())
            .then(data => {
                if (data.translated_text) {
                    translatedTextElement.textContent = 'Translated Text: ' + data.translated_text;

                    // Fetch and play translated text audio
                    fetch('/speak', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: data.translated_text, language: outputLanguage })
                    })
                    .then(response => response.blob())
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        audioPlayer.src = url;
                        audioPlayer.style.display = 'block';
                        audioPlayer.play();
                    })
                    .catch(error => alert('Error in speech synthesis: ' + error));
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => alert('Error in translation: ' + error));
        };

        // Start recognition when button clicked
        startRecognitionButton.onclick = () => recognition.start();

        // Token verification handler
        verifyTokenButton.onclick = () => {
            const enteredToken = tokenInput.value;
            fetch('/verify_token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: enteredToken })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Token verified') {
                    tokenVerified = true;
                    startRecognitionButton.disabled = false;
                    statusElement.textContent = 'Token Verified. You can start speaking.';
                } else {
                    statusElement.textContent = 'Invalid token. Please try again.';
                }
            })
            .catch(error => {
                statusElement.textContent = 'Error verifying token.';
            });
        };

        // Initialize the token display
        tokenDisplay.querySelector('#token').textContent = "{{ token }}";
    </script>
</body>
</html>
