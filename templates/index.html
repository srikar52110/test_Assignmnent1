<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        #original, #translated {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Healthcare Translation Web App</h1>

        <!-- Token and note about token expiration -->
        <p>Current Token: <span id="token">{{ token }}</span> (This token updates every minute)</p>

        <!-- Token input and verification -->
        <label for="tokenInput">Enter Token:</label>
        <input type="text" id="tokenInput" placeholder="Enter your token">
        <button id="verifyTokenButton">Verify Token</button>
        <p id="status"></p>

        <!-- Language selection -->
        <label for="inputLanguage">Input Language:</label>
        <select id="inputLanguage">
            <option value="en-US">English</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
        </select>

        <label for="outputLanguage">Output Language:</label>
        <select id="outputLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
        </select>

        <!-- Button to start speech recognition -->
        <button id="startRecognition" disabled>Start Speaking</button>

        <!-- Display the original and translated text -->
        <div id="original"></div>
        <div id="translated"></div>

        <!-- Audio element to play the translated text -->
        <audio id="audio-player" controls style="display: none;"></audio>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';

        const startRecognitionButton = document.getElementById('startRecognition');
        const statusElement = document.getElementById('status');
        const tokenInput = document.getElementById('tokenInput');
        const verifyTokenButton = document.getElementById('verifyTokenButton');
        const originalTextElement = document.getElementById('original');
        const translatedTextElement = document.getElementById('translated');
        const audioPlayer = document.getElementById('audio-player');

        let tokenVerified = false;

        // Verify the token
        verifyTokenButton.onclick = () => {
            const token = tokenInput.value;

            fetch('/verify_token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: parseInt(token) })
            })
            .then(response => response.json())
            .then(data => {
                statusElement.textContent = data.message;
                if (data.message === 'Token verified') {
                    tokenVerified = true;
                    startRecognitionButton.disabled = false;
                }
            })
            .catch(error => {
                statusElement.textContent = 'Invalid or expired token';
                tokenVerified = false;
            });
        };

        // Speech recognition setup
        recognition.onstart = () => { statusElement.textContent = 'Listening...'; };
        recognition.onend = () => { statusElement.textContent = 'Stopped listening.'; };
        recognition.onerror = (event) => { statusElement.textContent = 'Error: ' + event.error; };

        recognition.onresult = (event) => {
            const spokenText = event.results[0][0].transcript;
            originalTextElement.textContent = 'Original Text: ' + spokenText;

            if (!tokenVerified) {
                statusElement.textContent = 'Please verify the token first.';
                return;
            }

            const inputLanguage = document.getElementById('inputLanguage').value;
            const outputLanguage = document.getElementById('outputLanguage').value;

            // Encrypt the spoken text before sending it to the server
            const encryptedText = btoa(spokenText); // Simple base64 encryption

            fetch('/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: encryptedText, input_language: inputLanguage, output_language: outputLanguage })
            })
            .then(response => response.json())
            .then(data => {
                if (data.encrypted_translated_text) {
                    translatedTextElement.textContent = 'Translated Text: (Encrypted)';
                    
                    // Decrypt the translated text and display
                    const decryptedText = atob(data.encrypted_translated_text); // Simple base64 decryption
                    translatedTextElement.textContent = 'Translated Text: ' + decryptedText;

                    // Fetch and play translated text audio
                    fetch('/speak', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: decryptedText, language: outputLanguage })
                    })
                    .then(response => response.blob())
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        audioPlayer.src = url;
                        audioPlayer.style.display = 'block';
                        audioPlayer.play();
                    })
                    .catch(error => alert('Error in speech synthesis: ' + error));
                }
            })
            .catch(error => alert('Error in translation: ' + error));
        };

        startRecognitionButton.onclick = () => { recognition.start(); };
    </script>
</body>
</html>
