<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation Web App</title>
    <style>
        /* General Body and Container */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Button and Input styles */
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
        }

        button:hover {
            background-color: #218838;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            background-color: #f9f9f9;
        }

        /* Section for Input and Output */
        .section {
            margin-bottom: 20px;
        }

        .section label {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .status, .output-text {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #444;
        }

        .status {
            background-color: #e9f7df;
            color: #5d6b4b;
        }

        .output-text {
            background-color: #e6f0ff;
            color: #1c6bff;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Healthcare Translation Web App</h1>

        <div class="section">
            <label for="tokenInput">Enter Token:</label>
            <input type="text" id="tokenInput" placeholder="Enter the token shown above" />
            <button id="verifyTokenBtn">Verify Token</button>
            <p id="tokenStatus" class="status"></p>
        </div>

        <div class="section">
            <label for="inputLanguage">Input Language:</label>
            <select id="inputLanguage">
                <option value="en-US">English</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
            </select>

            <label for="outputLanguage">Output Language:</label>
            <select id="outputLanguage">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
        </div>

        <div id="statusMessage" class="status"></div>

        <button id="startRecognition" disabled>Start Speaking</button>

        <div id="original" class="section"></div>
        <div id="translated" class="section"></div>
        <audio id="audio-player" controls style="display:none;"></audio>
    </div>

    <script>
        let tokenVerified = false;
        let currentToken = {{ token }};

        document.getElementById('verifyTokenBtn').addEventListener('click', function() {
            const tokenInput = document.getElementById('tokenInput').value;
            fetch('/verify-token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: tokenInput })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    tokenVerified = true;
                    document.getElementById('tokenStatus').textContent = data.message;
                    document.getElementById('startRecognition').disabled = false;
                } else {
                    document.getElementById('tokenStatus').textContent = data.error;
                }
            })
            .catch(error => {
                document.getElementById('tokenStatus').textContent = 'Error verifying token: ' + error;
            });
        });

        document.getElementById('startRecognition').addEventListener('click', function() {
            if (!tokenVerified) {
                alert("Please verify your token before proceeding!");
                return;
            }

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                document.getElementById('statusMessage').textContent = 'Listening...';
            };

            recognition.onend = function() {
                document.getElementById('statusMessage').textContent = 'Stopped listening.';
            };

            recognition.onerror = function(event) {
                document.getElementById('statusMessage').textContent = 'Error: ' + event.error;
            };

            recognition.onresult = function(event) {
                const spokenText = event.results[0][0].transcript;
                document.getElementById('original').textContent = 'Original Text: ' + spokenText;

                fetch('/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: spokenText,
                        input_language: document.getElementById('inputLanguage').value,
                        output_language: document.getElementById('outputLanguage').value
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.translated_text) {
                        document.getElementById('translated').textContent = 'Translated Text: ' + data.translated_text;
                        document.getElementById('statusMessage').textContent = data.encryption_message;
                        document.getElementById('statusMessage').textContent = data.decryption_message;
                    }
                })
                .catch(error => {
                    document.getElementById('statusMessage').textContent = 'Error: ' + error;
                });
            };

            recognition.start();
        });
    </script>

</body>
</html>
