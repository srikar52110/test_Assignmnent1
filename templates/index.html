<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation Web App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2C3E50;
            font-size: 30px;
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            color: #7F8C8D;
            text-align: center;
        }

        label {
            font-size: 16px;
            color: #2C3E50;
            margin-top: 10px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"] {
            font-size: 16px;
        }

        button {
            background-color: #3498DB;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980B9;
        }

        #tokenStatus {
            color: #E74C3C;
            font-size: 16px;
            text-align: center;
        }

        #original, #translated {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #BDC3C7;
            border-radius: 4px;
            background-color: #ECF0F1;
            word-wrap: break-word;
        }

        #audio-player {
            width: 100%;
            margin-top: 10px;
        }

        .section {
            margin-bottom: 20px;
        }

        /* Styling for Token Section */
        .token-section {
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
            color: #2C3E50;
        }

        .token-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Healthcare Translation Web App</h1>
        
        <!-- Token section -->
        <div class="token-section">
            <h2>Current Token: {{ token }}</h2>
            <p><strong>Security Note:</strong> This token changes every minute for enhanced security. Please enter the current token to proceed.</p>
            <label for="tokenInput">Enter Token to Proceed:</label>
            <input type="text" id="tokenInput" required>
            <button id="verifyTokenButton">Verify Token</button>
            <p id="tokenStatus"></p>
        </div>

        <!-- Translation functionality, initially hidden -->
        <div id="translationSection" style="display:none;">
            <div class="section">
                <label for="inputLanguage">Input Language:</label>
                <select id="inputLanguage">
                    <option value="en-US">English</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                </select>
            </div>

            <div class="section">
                <label for="outputLanguage">Output Language:</label>
                <select id="outputLanguage">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
            </div>

            <div class="section">
                <button id="startRecognition">Start Speaking</button>
                <p id="status"></p>
            </div>

            <!-- Original and Translated Text -->
            <div id="original" class="section"></div>
            <div id="translated" class="section"></div>

            <!-- Audio player -->
            <audio id="audio-player" controls style="display: none;"></audio>
        </div>
    </div>

    <script>
        const tokenInput = document.getElementById('tokenInput');
        const verifyTokenButton = document.getElementById('verifyTokenButton');
        const tokenStatus = document.getElementById('tokenStatus');
        const translationSection = document.getElementById('translationSection');
        const startRecognitionButton = document.getElementById('startRecognition');
        const statusElement = document.getElementById('status');
        const originalTextElement = document.getElementById('original');
        const translatedTextElement = document.getElementById('translated');
        const audioPlayer = document.getElementById('audio-player');

        verifyTokenButton.onclick = () => {
            const token = tokenInput.value;

            fetch('/verify-token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    tokenStatus.textContent = data.message;
                    translationSection.style.display = 'block';
                } else if (data.error) {
                    tokenStatus.textContent = data.error;
                    translationSection.style.display = 'none';
                }
            })
            .catch(error => tokenStatus.textContent = 'Token verification failed: ' + error);
        };

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';

        recognition.onstart = () => { statusElement.textContent = 'Listening...'; };
        recognition.onend = () => { statusElement.textContent = 'Stopped listening.'; };
        recognition.onerror = (event) => { statusElement.textContent = 'Error: ' + event.error; };

        recognition.onresult = (event) => {
            const spokenText = event.results[0][0].transcript;
            originalTextElement.textContent = 'Original Text: ' + spokenText;

            const inputLanguage = document.getElementById('inputLanguage').value;
            const outputLanguage = document.getElementById('outputLanguage').value;

            fetch('/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: spokenText, input_language: inputLanguage, output_language: outputLanguage })
            })
                .then(response => response.json())
                .then(data => {
                    translatedTextElement.textContent = 'Translated Text: ' + data.translated_text;

                    // Fetch and play translated text audio
                    fetch('/speak', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: data.translated_text, language: outputLanguage })
                    })
                        .then(response => response.blob())
                        .then(blob => {
                            const url = URL.createObjectURL(blob);
                            audioPlayer.src = url;
                            audioPlayer.style.display = 'block';
                            audioPlayer.play();
                        })
                        .catch(error => alert('Error in speech synthesis: ' + error));
                })
                .catch(error => alert('Error in translation: ' + error));
        };

        startRecognitionButton.onclick = () => { recognition.start(); };
    </script>
</body>
</html>
